<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<h1 class="showtext" >Make An Announcement Here!!!</h1>
<button class="gotohome" (click)="home()"><h6><mat-icon>home</mat-icon> Home</h6></button>
<form class="publish" #f="ngForm">
    <label>
        Upload a file for an announcement
    </label><br><br>
    <input type="file">
     <br><br>
     <label>Enter the description</label><br>
     <input type="text" class="text-box">
     <br><br>
    <button type="submit" class="btn btn-primary">Publish</button>
</form>
<img class="img-responsive" src="assets/images/myimage.png">
<tr *ngFor="let url of a">
    <video controls  allow="autoplay">
    <source    src={{url}} type="video/mp4" >
    </video>
</tr>
